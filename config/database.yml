default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  variables:
    ROLE: "admins"

development:
  <<: *default
  database: superpro_development
  username: superpro
  host: localhost
  port: 5432

test:
  <<: *default
  database: superpro_test
  username: superpro
  host: localhost
  port: 5432

integration_test:
  <<: *default
  database: superpro_integration_test
  username: superpro
  host: localhost
  port: 5432

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
